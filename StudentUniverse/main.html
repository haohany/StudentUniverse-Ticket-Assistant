<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ticket Assistant</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/datepicker.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="center-block">
		<header class="page-header">
			<h1>StudentUniverse Ticket Assistant<small>get the best deal for you</small></h1>
		</header>
		<form role="form">
			<div class="form-group">
				<div class="radio-inline">
					<input type="radio" name="tripType" id="roundTrip" value="2" class="tripType" checked>
					<label for="roundTrip">Round Trip</label>
				</div>
				<div class="radio-inline">
					<input type="radio" name="tripType" id="oneWay" value="1" class="tripType">
					<label for="oneWay">One-Way</label>
				</div>
				<div class="radio-inline">
					<input type="radio" name="tripType" id="multiCity" value="3" class="tripType">
					<label for="multiCity">Multi-City</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-5">
					<label>From</label>
					<input autocomplete="off" type="text" class="form-control" id="origin" placeholder="City name or airport code" required>
				</div>
				<div class="col-xs-5">
					<label>To</label>
					<input autocomplete="off" type="text" class="form-control" id="destination" placeholder="City name or airport code" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3 has-feedback">
					<label for="departs">Depart</label>
					<input autocomplete="off" type="text" class="date form-control" id="departs" required>
					<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
				</div>
				<div class="col-xs-2">
					<label title="Check for flights # days before. 0 means it has to be the exact date.">days before</label>
					<input type="number" min="0" max="30" value="0" class="form-control" id="departDaysBefore" required>
				</div>
				<div class="col-xs-2">
					<label title="Check for flights # days after. 0 means it has to be the exact date.">days after</label>
					<input type="number" min="0" max="30" value="0" class="form-control" id="departDaysAfter" required>
				</div>
				<div class="col-xs-3">
					<label title="Maximum duration in hours. Leave it blank if you don't mind.">duration (optional)</label>
					<div class="input-group">
						<input type="number" min="1" class="form-control" id="departDuration">
						<span class="input-group-addon">hours</span>
					</div>
				</div>
			</div>
			<div class="form-group row" id="returnRow">
				<div class="col-xs-3 has-feedback">
					<label>Return</label>
					<input autocomplete="off" type="text" class="date form-control" id="returns" name="returns" required>
					<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
				</div>
				<div class="col-xs-2">
					<label title="Check for flights # days before. 0 means it has to be the exact date.">days before</label>
					<input type="number" min="0" max="30" value="0" class="form-control" id="returnDaysBefore" required>
				</div>
				<div class="col-xs-2">
					<label title="Check for flights # days after. 0 means it has to be the exact date.">days after</label>
					<input type="number" min="0" max="30" value="0" class="form-control" id="returnDaysAfter" required>
				</div>
				<div class="col-xs-3">
					<label title="Maximum duration in hours. Leave it blank if you don't mind.">duration (optional)</label>
					<div class="input-group">
						<input type="number" min="1" class="form-control" id="returnDuration">
						<span class="input-group-addon">hours</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-2">
					<label>Travelers</label>
					<select class="form-control" id="numTravelers" name="numTravelers">
						<option value="1" selected="selected">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</div>
				<div class="col-xs-3">
					<label>Maximum Price</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" min="0" value="500" class="form-control" id="maxPrice" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="start" style="margin-right: 20px">Bless me</button>
				<button type="button" class="btn btn-danger" id="stop" disabled>Stop</button>
			</div>
		</form>

			Found the deal!
			<a class="alert-link" target="_blank">$<span class="price"></span> Check it out!</a>
		</div>
		<div class="alert alert-warning hidden" role="alert">
			Oops! Some error occurred. Please check your Internet, retry it later or contact the author.
		</div> -->
		<table class="table table-hover"></table>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/query.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
